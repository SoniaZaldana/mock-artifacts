# disable/enable exposing metrics globally for the extension
quarkus.datasource.metrics.enabled=true

# enable metrics collection on each data source
quarkus.datasource.enable-metrics=true
quarkus.datasource.url=jdbc:h2:mem:
quarkus.datasource.driver=org.h2.Driver
quarkus.datasource.username=username-default
quarkus.datasource.min-size=3
quarkus.datasource.max-size=13

quarkus.datasource.ds1.enable-metrics=true
quarkus.datasource.ds1.url=jdbc:h2:mem:
quarkus.datasource.ds1.driver=org.h2.Driver
quarkus.datasource.ds1.username=username-default
quarkus.datasource.ds1.min-size=3
quarkus.datasource.ds1.max-size=13

